<!DOCTYPE html>
<html lang="es">
<head>
    <title>Menú RA - Restaurante Ejemplo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <div class="intro-box">
            <h1>Menú en Realidad Aumentada</h1>
            <p>¿Listo para ver tu comida? Pulsa el botón para empezar.</p>
            <button id="start-ar-button">Iniciar Realidad Aumentada</button>
        </div>
    </div>

    <div id="ar-container">
        <div id="ui-overlay">
            <div id="instructions">
                <h1>Menú en Realidad Aumentada</h1>
                <p>Apunte la cámara de su móvil al marcador sobre la mesa.</p>
                <p id="status-message">Iniciando cámara...</p>
            </div>
        </div>
        
        <a-scene
            id="ar-scene"
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        >
            <a-marker type="pattern" url="marcador.patt">
                <a-video
                    src="#video-comida"
                    width="1.6"
                    height="0.9"
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="1 1 1"
                    loop="true"
                    autoplay="true"
                    playsinline="true"
                ></a-video>
            </a-marker>
    
            <a-assets>
                <video id="video-comida" src="comida.mp4" loop="true" playsinline="true" muted="true"></video>
            </a-assets>
    
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script src="app.js"></script>
</body>
</html>
