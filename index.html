<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Web AR Combo de Comida - Video</title>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-assets>
      <video
        id="my-video"
        src="models/combo_video.mp4"
        loop
        playsinline
        muted
      ></video>
    </a-assets>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker
        id="combo-marker"
        type="pattern"
        url="pattern-combo.patt"
        emitevents="true"
      >
        <a-video
          id="video-entity"
          src="#my-video"
          width="1.5"
          height="1.5"
          position="0 0.5 0"
          rotation="-90 0 0"
        ></a-video>
        <a-entity
          text="align: center; value: ¡Tu Combo Aquí!; color: black; width: 2; height: 0.5;"
          position="0 -0.2 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const arMarker = document.getElementById("combo-marker");
      const videoElement = document.getElementById("my-video");

      arMarker.addEventListener("markerFound", function () {
        videoElement.play();
      });

      arMarker.addEventListener("markerLost", function () {
        videoElement.pause();
      });
    </script>
  </body>
</html>
